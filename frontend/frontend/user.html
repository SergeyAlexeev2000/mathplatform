<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

<body>
<header class="topbar">

<aside id="drawer" class="drawer hidden">

      <small class="muted">Status: <span id="hello-status">offline</span></small>

  </div>
  <nav>

    <button class="navitem" data-target="research">My research</button>

<main id="content">
  <!-- Registration & Login card -->
  <section id="auth-card" class="card">
    <h2>Create your account</h2>
    <div class="grid">
      <label>Email/phone</label>
      <input id="reg-email" placeholder="you@example.com" type="text"/>

      <label>Username</label>
      <input id="reg-username" placeholder="your nickname" type="text"/>

      <label>Password</label>
      <input id="reg-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" type="password"/>

      <button id="btn-register" class="primary">Register</button>
      <span id="reg-status" class="status"></span>
    </div>

    <hr/>

    <h3>Log in</h3>
    <div class="grid">
      <label>Email or username</label>
      <input id="login-id" placeholder="email or username" type="text"/>

      <label>Password</label>
      <input id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" type="password"/>

      <span id="login-status" class="status"></span>
    </div>

    <div id="post-register" class="confirm hidden">
      <p>Verification passed successfully âœ“</p>
      <button id="confirm" class="accent">Confirm</button>

  </section>

  <!-- Account area -->

      <div class="hello2">Welcome, <span id="user-name"></span></div>

    <div class="quick">

      <button id="btn-tracks">My tracks</button>
      <button id="btn-courses">My courses</button>
      <button id="btn-wishlist">My wishlist</button>
    </div>

    <h3>Recently visited</h3>
    <ul id="recent-list" class="list"></ul>

    <h3>What to learn next</h3>
    <ul id="suggest-list" class="list"></ul>

    <div class="cta-row">
      <button id="become-teacher" class="accent">Become our teacher</button>
      <button id="become-partner" class="accent">Become our partner</button>
      <button id="logout" class="ghost">Log out</button>
    </div>
  </section>
</main>

<script src="user.js"></script>
